<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-16" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!--Cargar estilos-->
		<link rel="stylesheet" href="./styles/index.css" />
		<!--Cargar CDN de bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!--Cabecera-->
		<header>
			<nav class="navbar navbar-light bg-primary">
				<h2 class="titulo">Usuarios registrados</h2>
				<!-- Navbar content -->
			</nav>
		</header>
		<!--Cuerpo-->
		<main>
			<!--Sección del Carousel-->
			<section id="section-carousel">
				<div
					id="carouselExampleFade"
					class="carousel slide carousel-fade"
					data-bs-ride="carousel"
				>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img
								src="./images/earth.jpg"
								class="d-block w-100"
								alt="Planeta tierra"
								height="600"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="./images/mountains.jpg"
								class="d-block w-100"
								alt="Montañas"
								height="600"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="./images/planet.jpg"
								class="d-block w-100"
								alt="Planeta marte"
								height="600"
							/>
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselExampleFade"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselExampleFade"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</section>
			<!--Contenedor de la tabla-->
			<div id="cont-table">
				<!--Crear tabla-->
				<table class="table">
					<!--Titulos de las columnas-->
					<thead>
						<tr>
							<th>Foto</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha nacimiento</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<img
									width="100"
									src="https://avatars.dicebear.com/api/croodles/:seed.svg"
								/>
							</td>
							<td>Pedro</td>
							<td>Navajas</td>
							<td>pedro@gmail.com</td>
							<td>10/12/1990</td>
						</tr>
						<tr>
							<td>
								<img
									width="100"
									src="https://avatars.dicebear.com/api/big-smile/:seed.svg"
								/>
							</td>
							<td>Alejandra</td>
							<td>Hernandez</td>
							<td>alejandra@gmail.com</td>
							<td>20/08/1995</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--Botón para crear usuario-->
			<div id="cont-btn-crear-usuario">
				<button class="btn btn-primary">Crear usuario</button>
			</div>
		</main>
	</body>
</html>
