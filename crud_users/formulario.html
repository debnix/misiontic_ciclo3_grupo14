<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<!--Cargar estilos-->
		<link rel="stylesheet" href="./styles/formulario.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark bg-primary">
				<!-- Navbar content -->
				<a href="index.html">Home</a>
				<h2 id="titulo-formulario">Usuarios registrados</h2>
			</nav>
		</header>
		<main>
			<section id="section-form">
				<!--Formulario-->
				<form onsubmit="getDataForm(event)">
					<!--Nombre-->
					<label for="input_nombre" class="form-label">Nombre: </label>
					<input
						id="input_nombre"
						name="nombre"
						type="text"
						class="form-control"
					/>
					<!--Apellido-->
					<label for="input_apellido" class="form-label">Apellido: </label>
					<input
						id="input_apellido"
						type="text"
						class="form-control"
						name="apellido"
					/>
					<!--Email-->
					<label for="input_email" class="form-label">Email: </label>
					<input
						id="input_email"
						type="email"
						class="form-control"
						name="email"
					/>
					<!--Fecha nacimiento-->
					<label for="input_fecha_naci" class="form-label">
						Fecha nacimiento:
					</label>
					<input
						id="input_fecha_nacimiento"
						type="date"
						class="form-control"
						name="fecha_nacimiento"
					/>
					<!--Foto-->
					<label for="input_foto" class="form-label">Foto: </label>
					<input id="input_foto" type="text" class="form-control" name="foto" />
					<!--BotÃ³n-->
					<div id="cont-btn-crear">
						<button id="boton-crear-user" class="btn btn-primary" type="submit">
							Crear
						</button>
					</div>
				</form>
			</section>
		</main>

		<!-----Llamar scripts-->
		<script src="./js/formulario.js"></script>
	</body>
</html>
